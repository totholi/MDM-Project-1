<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendations</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Stock Recommendations</h2>
        <div class="row">
            <!-- Example Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Stock Name 1</h5>
                        <p class="card-text">
                            <strong>Recommended by:</strong> Politician 1, Politician 2<br>
                            <strong>Profit Probability:</strong> 85%
                        </p>
                    </div>
                </div>
            </div>
            <!-- More cards can be added here -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Stock Name 2</h5>
                        <p class="card-text">
                            <strong>Recommended by:</strong> Politician 3<br>
                            <strong>Profit Probability:</strong> 78%
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Stock Name 3</h5>
                        <p class="card-text">
                            <strong>Recommended by:</strong> Politician 1<br>
                            <strong>Profit Probability:</strong> 91%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
