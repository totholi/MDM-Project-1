<!DOCTYPE html>
<html>
    <head>
        <title>ML EfficientNet-Lite4</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Search Form</h2>
            <form action="/result" method="POST">
                <div class="form-group">
                    <label for="politician">Select Politician:</label>
                    <select class="form-control" id="politician" name="politician">
                        <option>Politician 1</option>
                        <option>Politician 2</option>
                        <option>Politician 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Select Company:</label>
                    <select class="form-control" id="company" name="company">
                        <option>Company 1</option>
                        <option>Company 2</option>
                        <option>Company 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="from-date">From Date:</label>
                    <input type="date" class="form-control" id="from-date" name="from-date">
                </div>
                <div class="form-group">
                    <label for="to-date">To Date:</label>
                    <input type="date" class="form-control" id="to-date" name="to-date">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="">Search</button>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    </body>
</html>
